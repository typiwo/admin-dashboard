<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-body">

        <div class="panel">
            <div class="panel-title">
                dashboard
            </div>
    
            <div class="panel-buttons">
                <div class="panel-button">home</div>
                <div class="panel-button">profile</div>
                <div class="panel-button">messages</div>
                <div class="panel-button">history</div>
                <div class="panel-button">tasks</div>
                <div class="panel-button">communities</div>
                <div class="panel-setting">settings</div>
                <div class="panel-setting">support</div>
                <div class="panel-setting">privacy</div>
            </div>
    
        </div>
    
        <div class="header">
            <div class="upper-header">
                <div class="search-section">
                    <div id="search-icon"><img src="/images/magnify.svg" alt="search icon"></div>
                    <input type="text" id="search-box">
                </div>
                <div class="personal-section">
                    <div class="upper-section" id="notification-bell"><img src="/images/bell-ring.svg" alt="notification bell"></div>
                    <div class="upper-section" id="profile-pic"><img src="/images/face-man-shimmer.svg" alt="profile pic"></div>
                    <div class="upper-section" id="name">tyler piwowarski</div>
                </div>
            </div>
            <div class="lower-header">
                <div class="greeting-block">
                    <div class="lower-section" id="profile-pic"><img src="/images/face-man-shimmer.svg" alt="profile pic"></div>
                    <div class="greeting-hi-there">
                        <div class="lower-section" id="greeting">hi there,</div>
                        <div class="lower-section" id="name">tyler piwowarski (@typiwo)</div>
                    </div>
                </div>
                <div class="buttons-block">
                    <button class="lower-section" id="new-button">new</button>
                    <button class="lower-section" id="upload-button">upload</button>
                    <button class="lower-section" id="share-button">share</button>
                </div>
            </div>
    
        </div>
    
        <div class="body">
            
            <div class="projects">
                <div class="body-heading">your projects</div>
                <div class="project-grid">
                    <div class="project">Project 1</div>
                    <div class="project">Project 2</div>
                    <div class="project">Project 3</div>
                    <div class="project">Project 4</div>
                    <div class="project">Project 5</div>
                    <div class="project">Project 6</div>
                </div>
            </div>

            <div class="announcements-section">
                <div class="announcements-heading">announcements</div>
                <div class="announcements-block">site maintenance, etc.</div>
                <div class="trending-heading">trending</div>
                <div class="trending-block">trending...</div>
            </div>
    
        </div>

    </div>
    
</body>
</html>
